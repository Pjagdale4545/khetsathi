<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is now dynamic -->
    <title th:text="#{login.buyer.title}">Buyer Login - Khetsathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ffe6; /* Light green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn-green {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

       .login-logo-container {
           text-align: center; /* Center the image within its container */
           margin-bottom: 0%; /* Space between logo and title */
       }

       /* Styling for the logo image itself */
       .centered-login-logo {
           height: 80px; /* ‚≠ê Adjust the size as needed */
           width: auto;
          }
       .container h2 {
           /* No need for display: flex or align-items here anymore */
           margin-top: 10px; /* Reduce top margin if needed after adding logo above */
           margin-bottom: 25px; /* Adjust spacing below title to form */
       }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-logo-container">
        <!-- Logo alt text is now dynamic -->
        <img th:src="@{/images/background.jpg}" th:alt-text="#{logo.alt_text}" class="centered-login-logo">
    </div>

    <!-- Title is now dynamic -->
    <h2 class="text-center" th:text="#{login.buyer.title}">Buyer Login</h2>

    <!-- Alert messages are now dynamic -->
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert" th:text="#{login.error_message}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center" role="alert" th:text="#{login.logout_message}">
        You have been logged out.
    </div>
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <!-- Label is now dynamic -->
            <label for="username" class="form-label" th:text="#{login.label.mobile}">Mobile Number</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <!-- Label is now dynamic -->
            <label for="password" class="form-label" th:text="#{login.label.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <!-- Button is now dynamic -->
        <button type="submit" class="btn btn-green w-100" th:text="#{login.buyer.button}">Login</button>
    </form>

    <!-- Registration link is now dynamic -->
    <p class="text-center mt-3">
        <span th:text="#{login.no_account_text}">Don't have an account?</span>
        <a th:href="@{/buyer/register}" th:text="#{login.register_link}">Register here</a>
    </p>
</div>

</body>
</html>
