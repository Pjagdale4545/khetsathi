<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is now dynamic -->
    <title th:text="#{buyer.register.title}">Buyer Registration - Khetsathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6ffe6; /* Light green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .btn-green {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
       .login-logo-container {
           text-align: center; /* Center the image within its container */
           margin-bottom: 0%; /* Space between logo and title */
       }

       /* Styling for the logo image itself */
       .centered-login-logo {
           height: 80px; /* ‚≠ê Adjust the size as needed */
           width: auto;
          }
       .container h2 {
           /* No need for display: flex or align-items here anymore */
           margin-top: 10px; /* Reduce top margin if needed after adding logo above */
           margin-bottom: 25px; /* Adjust spacing below title to form */
       }

    </style>
</head>
<body>

<div class="register-container">
    <div class="login-logo-container">
        <img th:src="@{/images/background.jpg}" th:alt-text="#{logo.alt_text}" class="centered-login-logo">
    </div>

    <h2 class="text-center mb-4" th:text="#{buyer.register.title}">Buyer Registration</h2>

    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/buyer/send-otp}" method="post" th:object="${registrationForm}">
        <div class="mb-3">
            <label for="mobileNumber" class="form-label" th:text="#{buyer.register.mobile_number}">Mobile Number</label>
            <input type="tel" id="mobileNumber" th:field="*{mobileNumber}" class="form-control" th:placeholder="#{buyer.register.placeholder.mobile_number}" pattern="[0-9]{10}" maxlength="10" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" th:text="#{buyer.register.send_otp_button}">Send OTP</button>
    </form>

    <hr class="my-4">

    <form th:action="@{/buyer/register}" method="post" th:object="${registrationForm}">
        <div class="mb-3">
            <label for="fullName" class="form-label" th:text="#{buyer.register.full_name}">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{buyer.register.email}">Email (Optional)</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="organizationName" class="form-label" th:text="#{buyer.register.organization_name}">Organization Name (Optional)</label>
            <input type="text" id="organizationName" th:field="*{organizationName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="mobileNumberFinal" class="form-label" th:text="#{buyer.register.mobile_number_final}">Mobile Number</label>
            <input type="tel" id="mobileNumberFinal" th:field="*{mobileNumber}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="passwordDisplay" class="form-label" th:text="#{buyer.register.password_label}">Default Password (Last 4 digits of Mobile No.)</label>
            <input type="text" id="passwordDisplay" class="form-control" th:value="${registrationForm.mobileNumber != null ? (#strings.length(registrationForm.mobileNumber) > 3 ? #strings.substring(registrationForm.mobileNumber, #strings.length(registrationForm.mobileNumber) - 4) : '') : ''}" />
            <!-- Hidden field to actually send the password -->
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label" th:text="#{buyer.register.otp}">OTP</label>
            <input type="text" id="otp" name="otp" class="form-control" th:placeholder="#{buyer.register.placeholder.otp}" required>
        </div>
        <button type="submit" class="btn btn-green w-100" th:text="#{buyer.register.register_button}">Register</button>
    </form>

    <p class="text-center mt-3" th:text="#{login.already_account_text}">Already have an account? <a th:href="@{/buyer/login}" th:text="#{login.login_link}">Login here</a></p>
</div>

</body>
</html>
