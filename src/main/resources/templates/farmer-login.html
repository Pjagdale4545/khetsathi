<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{farmer.login.title}">Farmer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-custom { background-color: #ffffff; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-green { background-color: #28a745; border-color: #28a745; color: white; }
        .btn-green:hover { background-color: #218838; border-color: #218838; }

       .login-logo-container {
           text-align: center; /* Center the image within its container */
           margin-bottom: 0%; /* Space between logo and title */
       }

       /* Styling for the logo image itself */
       .centered-login-logo {
           height: 80px; /* ‚≠ê Adjust the size as needed */
           width: auto;
          }
       .container h2 {
           /* No need for display: flex or align-items here anymore */
           margin-top: 10px; /* Reduce top margin if needed after adding logo above */
           margin-bottom: 25px; /* Adjust spacing below title to form */
       }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card card-custom">
                <div class="card-body">
                    <div class="login-logo-container">
                        <img src="/images/background.jpg" alt="Khetsaathi Logo" class="centered-login-logo">
                    </div>
                    <h2 class="card-title text-center mb-4" th:text="#{farmer.login.title}">Farmer Login</h2>
                    <div th:if="${param.error}" class="alert alert-danger" th:text="#{farmer.login.error.invalid_credentials}">Invalid mobile number or password.</div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{farmer.login.label.mobile}">Mobile Number</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{farmer.login.label.password}">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-green w-100" th:text="#{farmer.login.button.login}">Login</button>
                    </form>
                    <hr class="my-4">
                    <p class="text-center"><span th:text="#{farmer.login.link.no_account}">Don't have an account? </span><a th:href="@{/farmer/register}" th:text="#{farmer.login.link.register}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
