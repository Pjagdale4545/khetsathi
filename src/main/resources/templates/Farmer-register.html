<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-custom { background-color: #ffffff; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-green { background-color: #28a745; border-color: #28a745; color: white; }
        .btn-green:hover { background-color: #218838; border-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-custom">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">New Farmer Registration</h2>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <form th:action="@{/farmer/send-otp}" method="post" id="sendOtpForm" th:if="${mobileNumber==null}">
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <div class="input-group">
                                    <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="Enter 10 digit mobile number" required pattern="\d{10}">
                                    <button class="btn btn-secondary" type="submit">Send OTP</button>
                                </div>
                            </div>
                        </form>
                        <form th:action="@{/farmer/register}" method="post" id="registerForm" th:if="${mobileNumber}">
                            <input type="hidden" name="mobileNumber" th:value="${mobileNumber}">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="otp" class="form-label">OTP</label>
                                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the 6-digit OTP" required>
                            </div>
                            <button type="submit" class="btn btn-green w-100">Register</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center">Already have an account? <a th:href="@{/farmer/login}">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
