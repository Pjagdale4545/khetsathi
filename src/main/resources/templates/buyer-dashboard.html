<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f8ff; }
        h1 { color: #0056b3; }
        p { font-size: 1.2em; }
        .welcome-message { margin-bottom: 20px; }
        .logout-form { margin-top: 30px; }
        .logout-form button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .logout-form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Buyer Dashboard</h1>
    <p class="welcome-message">
        Welcome, <span sec:authentication="name"></span>! You are successfully logged in as a Buyer.
    </p>

    <p>This is content only accessible to authenticated buyers.</p>

    <form th:action="@{/logout}" method="post" class="logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Logout</button>
    </form>
</body>
</html>
