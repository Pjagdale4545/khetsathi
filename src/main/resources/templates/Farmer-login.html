<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-custom { background-color: #ffffff; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-green { background-color: #28a745; border-color: #28a745; color: white; }
        .btn-green:hover { background-color: #218838; border-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-custom">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Farmer Login</h2>
                        <div th:if="${param.error}" class="alert alert-danger">Invalid mobile number or password.</div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                        <form th:action="@{/perform_login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Mobile Number</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-green w-100">Login</button>
                        </form>
                        <hr class="my-4">
                        <p class="text-center">Don't have an account? <a th:href="@{/farmer/register}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
