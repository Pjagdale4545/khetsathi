<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{inquiry.chat.title}">Inquiry Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .message-list {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
            text-align: right;
        }
        .message.received {
            align-self: flex-start;
            background-color: #e0e0e0;
            text-align: left;
        }
        .message-time {
            font-size: 0.8em;
            color: #777;
            margin-top: 5px;
        }
        .chat-form {
            border-top: 1px solid #ccc;
            padding: 15px;
            background-color: #f1f1f1;
            display: flex;
        }
        .chat-form textarea {
            flex-grow: 1;
            margin-right: 10px;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .chat-form button {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h4 th:text="#{inquiry.chat.with_user(${partnerName})}">Chat with <span th:text="${partnerName}"></span></h4>
    </div>

    <div class="message-list">
        <div th:if="${messages.isEmpty()}" class="alert alert-info text-center" th:text="#{inquiry.chat.no_messages}">No messages yet. Start the conversation!</div>
        <div th:each="message : ${messages}"
             th:classappend="${message.senderId == currentUserId ? 'sent' : 'received'}"
             class="message">
            <span th:text="${message.content}"></span>
            <div class="message-time" th:text="${#temporals.format(message.timestamp, 'dd-MM-yyyy HH:mm')}"></div>
        </div>
    </div>

    <form th:action="@{/inquiries/{inquiryId}/send-message(inquiryId=${inquiryId})}" method="post" class="chat-form">
        <textarea name="content" th:placeholder="#{inquiry.chat.message_placeholder}" rows="2" required></textarea>
        <button type="submit" class="btn btn-primary" th:text="#{inquiry.chat.send_button}">Send</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
