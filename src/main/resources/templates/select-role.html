<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{select.role.title}">Select Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .role-selection-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .role-selection-card img {
            height: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .role-selection-card h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .role-selection-card .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-green {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-blue {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-blue:hover {
            background-color: #0069d9;
            border-color: #0069d9;
        }
    </style>
</head>
<body>
<div class="role-selection-card">
    <img src="/images/background.jpg" alt="FarmMitra Logo">
    <h2 th:text="#{select.role.heading}">Select Your Role</h2>
    <a th:href="@{/select-role(role='farmer')}" class="btn btn-green" th:text="#{select.role.farmer_button}">I am a Farmer</a>
    <a th:href="@{/select-role(role='buyer')}" class="btn btn-blue" th:text="#{select.role.buyer_button}">I am a Buyer</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
