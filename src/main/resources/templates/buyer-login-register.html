<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: 800px 600px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-custom {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .alert-message {
            margin-top: 1rem;
        }
        .link-back {
            color: #007bff;
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card card-custom">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Buyer Access</h2>
                    <div class="row">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <h3 class="text-center">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger alert-message">Invalid username or password.</div>
                            <form th:action="@{/perform_login}" th:object="${loginForm}" method="post">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username:</label>
                                    <input type="text" id="loginUsername" name="username" th:field="*{username}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password:</label>
                                    <input type="password" id="loginPassword" name="password" th:field="*{password}" class="form-control" required>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-custom w-100">Login</button>
                            </form>
                        </div>
                        
                        <div class="col-md-6">
                            <h3 class="text-center">Register</h3>
                            <div th:if="${errorMessage}" class="alert alert-danger alert-message" th:text="${errorMessage}"></div>
                            <div th:if="${message}" class="alert alert-success alert-message" th:text="${message}"></div>
                            <form th:action="@{/buyer/register}" th:object="${registrationForm}" method="post">
                                <div class="mb-3">
                                    <label for="regFullName" class="form-label">Full Name:</label>
                                    <input type="text" id="regFullName" th:field="*{fullName}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regUsername" class="form-label">Username:</label>
                                    <input type="text" id="regUsername" th:field="*{username}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Email:</label>
                                    <input type="email" id="regEmail" th:field="*{email}" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Password:</label>
                                    <input type="password" id="regPassword" th:field="*{password}" class="form-control" required>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-custom w-100">Register</button>
                            </form>
                        </div>
                    </div>
                    <a th:href="@{/}" class="link-back text-center mt-3">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
